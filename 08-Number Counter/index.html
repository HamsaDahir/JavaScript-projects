<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="section">

    <div class="counter_section">
      <p class="Number">Number Counter</p>
      <div>
        <button class="reset" id="reset-button">Reset</button>
      </div>
      

      <div class="box-shadow">
       <p id="p-0">0</p>

       <button class="plus" id="add">+</button>
       <button class="minus" id="minus-button">-</button>
      </div>
      <button class="save" id="save-button">Save</button>
      
    </div>

    <div class="number-saved-section">
      <p class="Number">Number Saved</p>
      <h6 class="the-number-saved"></h6>
    </div>
  </div>
  

  <script src="main.js"></script>
</body>
</html>
